# vi: set ft=yaml.ansible :
---

- hosts: flutterbox
  vars:
    modules:
      # Basics
      - system
      - basic
      - pacman
      - keyboard
      - zsh
      - zoxide
      - fonts

      # Programming languages
      - clang
      - lua
      - go
      - npm
      - python
      - rust

      # Applications
      - X
      - wezterm
      - applications
      - awesome
      - bitwarden
      - clang
      - common
      - git
      - gpg
      - gtk
      - latex
      - navi
      - neovim
      - obsidian
      - rider
      - rofi
      - tldr
      - tmux
      - utilities
      - vifm
      - zathura
  tasks:
    - include_role:
        name: "{{ item }}"
      loop: "{{ modules }}"
  roles:
    - ansible-modules-bitwarden
