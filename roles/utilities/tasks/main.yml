# vi: set ft=yaml.ansible :

- name: Install fzf, ripgrep (pacman)
  community.general.pacman:
    name:
      - fzf
      - ripgrep
    state: present
  become: true
  when:
    - install
    - package_manager == "pacman"

- name: Install fzf, ripgrep (apt)
  ansible.builtin.apt:
    name:
      - fzf
      # - ripgrep
    state: present
  become: true
  when:
    - install
    - package_manager == "apt"

- name: Install thefuck (pipx)
  community.general.pipx:
    name: thefuck
    state: latest
  when: install

- name: Install bpytop (pipx)
  community.general.pipx:
    name: bpytop
    state: latest
  when: install

- name: Install dtrx (pipx)
  community.general.pipx:
    name: dtrx
    state: latest
  when: install

- name: Install lsd, fd, bat, cargo-update (cargo)
  community.general.cargo:
    name:
      - lsd
      - fd-find
      - bat
      - cargo-update
      - clock-tui
    state: present
  when: install

- name: Import tasks for installing bat
  import_tasks: bat.yml
