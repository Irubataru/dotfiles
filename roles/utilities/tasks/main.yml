# vi: set ft=yaml.ansible :

- name: Install fzf, ripgrep (pacman)
  pacman:
    name:
      - fzf
      - ripgrep
    state: present
  become: true
  when:
    - install
    - package_manager == "pacman"

- name: Install fzf, ripgrep (apt)
  apt:
    name: 
      - fzf
      # - ripgrep
    state: present
  become: true
  when:
    - install
    - package_manager == "apt"

- name: Install thefuck, bpytop, dtrx (pip)
  pip:
    name:
      - thefuck
      - bpytop
      - dtrx
    extra_args: --user
    state: latest
  environment:
    PIP_BREAK_SYSTEM_PACKAGES: 1
  when: install

- name: Install lsd, fd, bat, cargo-update (cargo)
  community.general.cargo:
    name:
      - lsd
      - fd-find
      - bat
      - cargo-update
    state: present
  when: install

- import_tasks: bat.yml
