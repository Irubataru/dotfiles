$scripts = ~/.config/hypr/scripts

# Hyprland plugins
exec-once = hyprpm reload -n

# Wallpaper
exec-once = hyprpaper

# Status bar
exec-once = waybar

# Idle manager
exec-once = hypridle

# Notification manager
exec-once = swaync

# Network applet
exec-once = nm-applet

# Bluetooth applet
exec-once = blueman-applet

# Kasnhi (automatic monitor detection)
exec-once = kanshi

# Dropbox
exec-once = $scripts/dropbox.sh
