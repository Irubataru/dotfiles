$scripts = ~/.config/hypr/scripts

# Hyprland plugins
exec-once = hyprpm reload -n

# Wallpaper
exec-once = hyprpaper

# HyprPanel
# exec-once = hyprpanel

# Quickshell
exec-once = qs -c noctalia-shell

# Idle manager
exec-once = hypridle

# Network applet
# exec-once = nm-applet

# Bluetooth applet
# exec-once = blueman-applet

# Kasnhi (automatic monitor detection)
exec-once = kanshi

# udiskie (automatic USB mount)
exec-once = udiskie

# Dropbox
exec-once = $scripts/dropbox.sh
