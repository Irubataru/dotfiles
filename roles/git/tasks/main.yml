- name: Install git programs (pacman)
  pacman:
    name:
      - git
      - tig
    state: present
  become: true
  when: package_manager == "pacman"

- name: Install git programs (apt)
  apt:
    name:
      - git
      - tig
    state: present
  become: true
  when: package_manager == "apt"

- name: Link default gitignore
  file:
    src: "{{ role_path }}/gitignore"
    dest: "~/.gitignore"
    state: link

- name: Initialise gitconfig
  template: 
    src: "gitconfig.j2"
    dest: "~/.gitconfig"

- name: Link tig config file
  file:
    src: "{{ role_path }}/tigrc"
    dest: "~/.tigrc"
    state: link
