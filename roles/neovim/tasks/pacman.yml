- name: Install neovim
  kewlfft.aur.aur:
    name: neovim-git
    state: present
  become: true
  become_user: aur_builder

- name: Install neovim utilities (AUR)
  kewlfft.aur.aur:
    name:
      - omnisharp-roslyn-bin
      - clojure-lsp-bin
      - glow
    state: present
  become: true
  become_user: aur_builder
