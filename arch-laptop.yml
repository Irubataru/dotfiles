# vi: set ft=yaml.ansible :
---

- hosts: arch_laptop
  vars:
    modules:
      # Basics
      - system
      - basic
      - keyboard
      - zsh
      - zoxide
      - fonts
      - laptop

      # Programming
      - clang
      - clojure
      - ruby
      - lua
      - go
      - npm
      - python
      - rust

      # Applications
      - X
      - alacritty
      - applications
      - awesome
      - bitwarden
      - common
      - conky
      - git
      - gpg
      - gtk
      - latex
      - navi
      - neovim
      - obsidian
      - rider
      - qutebrowser
      - rofi
      - tldr
      - tmux
      - utilities
      - vifm
      - zathura
  tasks:
    - include_role:
        name: "{{ item }}"
      loop: "{{ modules }}"
  roles:
    - ansible-modules-bitwarden
