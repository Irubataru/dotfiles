---

- hosts: ubuntu_vbox
  vars:
    roles:
      - basic
      - zsh
      - common
      - urxvt
      - fonts
      - tmux
      - keyboard
      - vim
      - gpg
      - awesome
      - clang
      - git
      - lastpass
      - qutebrowser
      - ruby
      - scripts
      - go
      - fzf
      - npm
      - vifm
      - zathura
  tasks:
    - include_role:
        name: "{{ item }}"
      loop: "{{ roles }}"
