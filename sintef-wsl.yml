---

- hosts: sintef_wsl
  vars:
    modules:
      - basic
      - common
      - windows_wsl
      - git
      - svn
      - zsh
      - gpg
      - tmux
      - clang
      - ruby
      - rust
      - npm
      - go
      - fzf
      - thefuck
      - vim
      - vifm
      - bitwarden
  tasks:
    - include_role:
        name: "{{ item }}"
      loop: "{{ modules }}"
  roles:
    - ansible-modules-bitwarden
